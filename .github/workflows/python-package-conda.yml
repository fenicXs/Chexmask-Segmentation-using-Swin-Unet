name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: 3.10
        auto-update-conda: true
        activate-environment: false

    - name: Install dependencies from environment.yml (if present)
      shell: bash -l {0}
      run: |
        set -e
        if [ -f environment.yml ]; then
          echo "Found environment.yml — creating/updating environment 'chexmask'"
          conda env create --force --file environment.yml --name chexmask || conda env update --file environment.yml --name chexmask
          source "$(conda info --base)/etc/profile.d/conda.sh"
          conda activate chexmask
        else
          echo "environment.yml not found — installing minimal deps via pip"
          python -m pip install --upgrade pip
          python -m pip install pytest flake8 numpy pandas
        fi

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pytest
